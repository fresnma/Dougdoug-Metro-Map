<!DOCTYPE html>
<html>
<head>
  <title>Zoomable Image with Scrolling</title>
  <style>
    html, body {
      height: 100%; /* Keep height for initial centering if desired */
      margin: 0;
      overflow: auto; /* Allow scrolling on the body */
    }

    body {
      display: flex;
      justify-content: center;   /* centers horizontally */
      align-items: center;       /* centers vertically */
      background-color: #f5f5f5; /* optional background */
      /* Remove fixed height from body if you want it to truly expand with content */
    }

    img {
      /* Remove max-width and max-height to allow it to grow larger than viewport */
      /* You might still want width/height auto to maintain aspect ratio */
      height: auto;
      width: auto;
      /* If you want an initial size, you could set a specific width/height here
         but still allow it to be larger than the viewport */
    }
  </style>
</head>
<body>
  <img src="Maps/3.6.26.25.png" alt="運休中">
</body>
</html>
