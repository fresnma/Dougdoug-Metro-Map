<!DOCTYPE html>
<html>
<head>
  <title>Centered Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;  /* centers horizontally */
      align-items: center;      /* centers vertically */
      background-color: #f5f5f5; /* optional background */
    }

    img {
      max-width: 100vw;  /* use viewport width */
      max-height: 100vh; /* use viewport height */
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="Maps/3.6.26.25.png" alt="運休中">
</body>
</html>
