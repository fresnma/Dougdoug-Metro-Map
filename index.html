<!DOCTYPE html>
<html>
<head>
  <title>Centered Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;  /* centers horizontally */
      align-items: center;      /* centers vertically */
      background-color: #f5f5f5; /* optional background */
    }

    img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
    }
  </style>
</head>
<body>
  <img src="myimage.png" alt="My Image">
</body>
</html>
