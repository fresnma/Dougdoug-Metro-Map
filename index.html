<!DOCTYPE html>
<html>
<head>
  <title>Smaller Starting Image with Zoom and Scrolling</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: auto; /* Allows scrolling when content exceeds viewport */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    img {
      /* Adjust these values to make the image start even smaller */
      max-width: 25%; /* Now 25% of the viewport width */
      max-height: 25%; /* Now 25% of the viewport height */
      height: auto;   /* Maintains aspect ratio */
      width: auto;    /* Maintains aspect ratio */
    }
  </style>
</head>
<body>
  <img src="Maps/3.6.26.25.png" alt="運休中">
</body>
</html>
